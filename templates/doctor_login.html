<!DOCTYPE html>
<html>

<head>
    <title>Doctor Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
        }

        .main-section {
            height: 100vh;
            width: 100%;
            background-image: url("{{ url_for('static', filename='doc_login.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 13%;   /* ðŸ”¥ Adjust this value slightly */
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1976d2;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #125ea5;
        }
    </style>
</head>

<body>

    <div class="main-section">

        <div class="login-container">
            <h2>Doctor Login</h2>

            <form method="POST">
                <label>Doctor ID</label>
                <input type="text" name="doctor_id" placeholder="Enter ID" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>

                <p style="margin-top:15px; text-align:center;">
                    <a href="{{ url_for('doctor_forgot_password') }}" style="color:#007bff; text-decoration:none;">
                        Forgot Password?
                    </a>
                </p>

                <button type="submit">Login</button>
            </form>
        </div>

    </div>

</body>

</html>
