<!DOCTYPE html>
<html>

<head>
    <title>Edit Doctor</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --teal:         #00bbcc;
            --teal-dark:    #009aab;
            --teal-darker:  #007a88;
            --teal-soft:    rgba(0, 187, 204, 0.10);
            --teal-glow:    rgba(0, 187, 204, 0.30);
            --teal-border:  rgba(0, 187, 204, 0.22);
            --grad-primary: linear-gradient(135deg, #00bbcc 0%, #00e5c8 100%);
            --grad-deep:    linear-gradient(135deg, #007a88 0%, #00bbcc 100%);

            --bg-main:      #f0fbfc;
            --bg-wash:      #e6f8fa;
            --card-bg:      #ffffff;

            --text-main:    #071e22;
            --text-sub:     #1a3d42;
            --text-muted:   #7a9fa5;
            --text-light:   #b8d4d8;

            --border:       #d4eef1;
            --border-strong:#b0dde3;

            --shadow-soft:  0 4px 20px rgba(0, 100, 110, 0.07);
            --shadow-hover: 0 20px 50px rgba(0, 100, 110, 0.12);
            --shadow-teal:  0 8px 28px rgba(0, 187, 204, 0.30);

            --radius-sm: 10px;
            --radius:    14px;
            --radius-lg: 20px;
        }

        *, *::before, *::after {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            font-family: "Outfit", sans-serif;
            background: var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px 16px;
        }

        /* Mesh background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 65% 55% at 85% 5%,  rgba(0, 187, 204, 0.09) 0%, transparent 60%),
                radial-gradient(ellipse 50% 45% at 5%  85%,  rgba(0, 229, 200, 0.07) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
        .form-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 440px;
            border-radius: var(--radius-lg);
            border: 1.5px solid var(--border);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeUp 0.45s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Teal top stripe */
        .form-card::before {
            content: '';
            display: block;
            height: 4px;
            background: var(--grad-primary);
        }

        /* ‚îÄ‚îÄ Card Header ‚îÄ‚îÄ */
        .card-header {
            padding: 28px 32px 22px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .card-header-icon {
            width: 44px;
            height: 44px;
            background: var(--grad-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 6px 18px var(--teal-glow);
            flex-shrink: 0;
        }

        .card-header-text h2 {
            font-family: "Syne", sans-serif;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.3px;
            color: var(--text-main);
        }

        .card-header-text p {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* ‚îÄ‚îÄ Form Body ‚îÄ‚îÄ */
        .card-body {
            padding: 26px 32px 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 7px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.7px;
            font-family: 'JetBrains Mono', monospace;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            border: 1.5px solid var(--border);
            background: var(--bg-wash);
            font-size: 14px;
            font-family: "Outfit", sans-serif;
            color: var(--text-main);
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--teal);
            background: #fff;
            box-shadow: 0 0 0 3px var(--teal-soft);
        }

        /* Readonly field */
        input[readonly] {
            background: var(--bg-wash);
            color: var(--text-muted);
            cursor: not-allowed;
            border-color: var(--border);
            border-style: dashed;
        }

        input[readonly]:focus {
            border-color: var(--border);
            box-shadow: none;
        }

        .field-hint {
            margin-top: 6px;
            font-size: 11.5px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .field-hint::before {
            content: '‚ö†';
            font-size: 11px;
            color: var(--teal-dark);
        }

        /* Time input row */
        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .time-row .form-group { margin-bottom: 0; }

        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
            margin: 4px 0 20px;
        }

        /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
        .btn {
            width: 100%;
            padding: 11px 20px;
            border: 1.5px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: "Outfit", sans-serif;
            transition: all 0.22s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.16) 0%, transparent 100%);
            pointer-events: none;
        }

        .btn-update {
            background: var(--grad-primary);
            color: #fff;
            box-shadow: 0 4px 16px var(--teal-glow);
            margin-top: 8px;
        }

        .btn-update:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-teal);
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-muted);
            border-color: var(--border-strong);
            margin-top: 10px;
            box-shadow: 0 1px 4px rgba(0, 100, 110, 0.04);
        }

        .btn-back:hover {
            border-color: var(--teal);
            color: var(--teal-dark);
            background: var(--teal-soft);
            transform: translateY(-2px);
        }

        /* ‚îÄ‚îÄ Card Footer ‚îÄ‚îÄ */
        .card-footer {
            padding: 0 32px 26px;
        }
    </style>
</head>

<body>

    <div class="form-card">

        <!-- Header -->
        <div class="card-header">
            <div class="card-header-icon">üë®‚Äç‚öïÔ∏è</div>
            <div class="card-header-text">
                <h2>Edit Doctor</h2>
                <p>Update doctor details below</p>
            </div>
        </div>

        <!-- Form Body -->
        <div class="card-body">
            <form method="POST">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" value="{{ doctor.name }}" placeholder="Doctor's name" required>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <input type="text" value="{{ doctor.department }}" readonly>
                    <p class="field-hint">Department cannot be changed after creation.</p>
                </div>

                <div class="divider"></div>

                <div class="time-row">
                    <div class="form-group">
                        <label>Available From</label>
                        <input type="time" name="available_from" value="{{ doctor.available_from }}" required>
                    </div>
                    <div class="form-group">
                        <label>Available To</label>
                        <input type="time" name="available_to" value="{{ doctor.available_to }}" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-update">
                    ‚úì &nbsp;Update Doctor
                </button>

            </form>
        </div>

        <!-- Back Button -->
        <div class="card-footer">
            <a href="/admin/dashboard" class="btn btn-back">
                ‚Üê Back to Dashboard
            </a>
        </div>

    </div>

</body>
</html>
