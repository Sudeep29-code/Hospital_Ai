<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registered</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            text-align: center;
            padding-top: 80px;
        }

        .card {
            background: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: green;
        }

        .info {
            margin: 15px 0;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>âœ… Doctor Registered Successfully!</h2>

    <div class="info">
        <strong>Name:</strong> {{ name }}
    </div>

    <div class="info">
        <strong>Doctor ID:</strong> {{ doctor_code }}
    </div>

    <div class="info">
        <strong>Password:</strong> {{ password }}
    </div>

    <p>Please share these credentials with the doctor.</p>

    <a href="/admin/dashboard" class="btn">Back to Dashboard</a>
</div>

</body>
</html>
