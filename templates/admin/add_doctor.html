<!DOCTYPE html>
<html>

<head>
    <title>Add Doctor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@400;500;600&family=JetBrains+Mono:wght@500&family=Nunito+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --teal: #00bbcc;
            --teal-dark: #009aab;
            --teal-darker: #007a88;
            --teal-soft: rgba(0, 187, 204, 0.10);
            --teal-soft2: rgba(0, 187, 204, 0.05);
            --teal-glow: rgba(0, 187, 204, 0.30);
            --teal-border: rgba(0, 187, 204, 0.22);
            --grad-primary: linear-gradient(135deg, #00bbcc 0%, #00e5c8 100%);
            --grad-deep: linear-gradient(135deg, #007a88 0%, #00bbcc 100%);
            --grad-emerald: linear-gradient(135deg, #00bbcc 0%, #10b981 100%);
            --bg-main: #f0fbfc;
            --bg-wash: #e6f8fa;
            --card-bg: #ffffff;
            --text-main: #071e22;
            --text-sub: #1a3d42;
            --text-muted: #7a9fa5;
            --text-light: #b8d4d8;
            --border: #d4eef1;
            --border-strong: #b0dde3;
            --emerald: #10b981;
            --emerald-soft: rgba(16, 185, 129, 0.10);
            --emerald-glow: rgba(16, 185, 129, 0.25);
            --shadow-soft: 0 4px 24px rgba(0, 100, 110, 0.08);
            --shadow-hover: 0 20px 50px rgba(0, 100, 110, 0.13);
            --shadow-teal: 0 8px 28px rgba(0, 187, 204, 0.30);
            --radius-sm: 10px;
            --radius: 14px;
            --radius-lg: 22px;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Hospital-grade readable font */
            font-family: "Nunito Sans", "Outfit", sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 36px 16px;
        }

        /* Mesh background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 65% 55% at 90% 5%, rgba(0, 187, 204, 0.09) 0%, transparent 60%), radial-gradient(ellipse 50% 45% at 5% 90%, rgba(0, 229, 200, 0.07) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
        .form-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            border-radius: var(--radius-lg);
            border: 1.5px solid var(--border);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeUp 0.45s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Teal top stripe */
        .form-card::before {
            content: '';
            display: block;
            height: 4px;
            background: var(--grad-primary);
        }

        /* ‚îÄ‚îÄ Card Header ‚îÄ‚îÄ */
        .card-header {
            padding: 24px 32px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .card-header-icon {
            width: 46px;
            height: 46px;
            background: var(--grad-primary);
            border-radius: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 6px 18px var(--teal-glow);
            flex-shrink: 0;
        }

        .card-header-text h2 {
            font-family: "Syne", sans-serif;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.3px;
            color: var(--text-main);
        }

        .card-header-text p {
            font-size: 11.5px;
            color: var(--text-muted);
            margin-top: 2px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.2px;
        }

        /* ‚îÄ‚îÄ Card Body ‚îÄ‚îÄ */
        .card-body {
            padding: 26px 32px 8px;
        }

        /* Section divider label */
        .form-section-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1.4px;
            text-transform: uppercase;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 700;
            font-size: 12px;
            margin-bottom: 7px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.7px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Required star */
        label .req {
            color: var(--teal);
            margin-left: 2px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            border: 1.5px solid var(--border);
            background: var(--bg-wash);
            font-size: 14px;
            font-family: "Nunito Sans", sans-serif;
            color: var(--text-main);
            transition: all 0.2s ease;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        input::placeholder {
            color: var(--text-muted);
            font-size: 13.5px;
        }

        input:focus,
        select:focus {
            border-color: var(--teal);
            background: #fff;
            box-shadow: 0 0 0 3px var(--teal-soft);
        }

        /* Select arrow */
        .select-wrap {
            position: relative;
        }

        .select-wrap::after {
            content: '‚ñæ';
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 13px;
            pointer-events: none;
        }

        select {
            cursor: pointer;
            padding-right: 36px;
        }

        /* Time row */
        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .time-row .form-group {
            margin-bottom: 0;
        }

        /* Password input wrapper */
        .input-wrap {
            position: relative;
        }

        .input-wrap input {
            padding-right: 44px;
        }

        .input-wrap .eye-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 15px;
            padding: 0;
            width: auto;
            display: flex;
            align-items: center;
        }

        .input-wrap .eye-btn:hover {
            color: var(--teal-dark);
        }

        /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
        .card-footer {
            padding: 10px 32px 28px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 11px 20px;
            border: 1.5px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: "Nunito Sans", sans-serif;
            letter-spacing: 0.2px;
            transition: all 0.22s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.16) 0%, transparent 100%);
            pointer-events: none;
        }

        .btn-save {
            background: var(--grad-emerald);
            color: #fff;
            box-shadow: 0 4px 16px var(--emerald-glow);
        }

        .btn-save:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 28px var(--emerald-glow);
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-muted);
            border-color: var(--border-strong);
            box-shadow: 0 1px 4px rgba(0, 100, 110, 0.04);
        }

        .btn-back:hover {
            border-color: var(--teal);
            color: var(--teal-dark);
            background: var(--teal-soft);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="form-card">

        <!-- Header -->
        <div class="card-header">
            <div class="card-header-icon">üë®‚Äç‚öïÔ∏è</div>
            <div class="card-header-text">
                <h2>Register New Doctor</h2>
                <p>Complete all fields to create a profile</p>
            </div>
        </div>

        <!-- Body -->
        <div class="card-body">
            <form method="POST" id="addDoctorForm">

                <!-- Basic Info -->
                <div class="form-section-label">Basic Information</div>

                <div class="form-group">
                    <label>Doctor Name <span class="req">*</span></label>
                    <input type="text" name="name" placeholder="e.g. Dr. Anjali Sharma" required>
                </div>

                <div class="form-group">
                    <label>Department <span class="req">*</span></label>
                    <div class="select-wrap">
                        <select name="department" required>
                            <option value="">Select Department</option>
                            <option value="General Medicine">General Medicine</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Emergency">üö® Emergency</option>
                        </select>
                    </div>
                </div>

                <!-- NEW: Contact Information -->
                <div class="form-section-label">Contact Information</div>

                <div class="form-group">
                    <label>Email Address <span class="req">*</span></label>
                    <input type="email" name="email" placeholder="doctor@example.com" required>
                </div>

                <div class="form-group">
                    <label>Phone Number (With Country Code) <span class="req">*</span></label>
                    <input type="text" name="phone" maxlength="13" placeholder="e.g. 919876543210"
                        oninput="allowOnlyDigits(this)" required>
                </div>

                <!-- Availability -->
                <div class="form-section-label" style="margin-top: 6px;">Availability Hours</div>

                <div class="time-row" style="margin-bottom: 18px;">
                    <div class="form-group">
                        <label>From <span class="req">*</span></label>
                        <input type="time" name="available_from" required>
                    </div>
                    <div class="form-group">
                        <label>To <span class="req">*</span></label>
                        <input type="time" name="available_to" required>
                    </div>
                </div>

                <!-- Security -->
                <div class="form-section-label">Account Security</div>

                <div class="form-group">
                    <label>Password <span class="req">*</span></label>
                    <div class="input-wrap">
                        <input type="password" name="password" id="passwordInput" placeholder="Set a strong password"
                            required>
                        <button type="button" class="eye-btn" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

            </form>
        </div>

        <!-- Footer Buttons -->
        <div class="card-footer">
            <button type="submit" form="addDoctorForm" class="btn btn-save">
                üíæ &nbsp;Save Doctor
            </button>
            <a href="/admin/dashboard" class="btn btn-back">
                ‚Üê Back to Dashboard
            </a>
        </div>

    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function allowOnlyDigits(input) {
            input.value = input.value.replace(/\D/g, '');
        }
    </script>

</body>

</html>
