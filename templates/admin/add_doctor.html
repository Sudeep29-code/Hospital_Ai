<!DOCTYPE html>
<html>

<head>
    <title>Add Doctor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üë®‚Äç‚öïÔ∏è Add Doctor</h2>

        <form method="POST">

            <label>Doctor Name</label>
            <input type="text" name="name" placeholder="Enter doctor name" required>

            <label>Department</label>
            <select name="department" required>
                <option value="">Select Department</option>
                <option value="General">General</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Neurology">Neurology</option>
            </select>

            <label>Available From</label>
            <input type="time" name="available_from" required>

            <label>Available To</label>
            <input type="time" name="available_to" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>


            <button type="submit">üíæ Save Doctor</button>

        </form>

        <div class="back-link">
            <a href="/admin/dashboard">‚¨Ö Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
